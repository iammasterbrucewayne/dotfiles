##### 0) Reset any old overrides #############################################
source-file ~/.config/tmux/tmux.reset.conf


##### 1) Terminal / capabilities #############################################
set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'


##### 2) Core QoL / behavior #################################################
set -g prefix ^A
set -g base-index 1
set -g detach-on-destroy off
set -g renumber-windows on
set -g set-clipboard on
set -g status-position top
setw -g mode-keys vi

# Pane borders
set -g pane-active-border-style 'fg=magenta,bg=default'
set -g pane-border-style 'fg=brightblack,bg=default'


##### 3) Tooling options (fzf-url etc.) ######################################
set -g @fzf-url-fzf-options '-p 60%,30% --prompt="   " --border-label=" Open URL "'
set -g @fzf-url-history-limit '2000'


##### 4) Plugins (TPM last) ##################################################
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'omerxx/tmux-sessionx'


##### 5) Plugin-specific preferences #########################################
# tmux-sessionx
set -g @sessionx-auto-accept 'off'
set -g @sessionx-bind 'o'
set -g @sessionx-zoxide-mode 'on'
set -g @sessionx-filter-current 'false'

# Resurrect / Continuum
set -g @continuum-restore 'on'
set -g @resurrect-strategy-nvim 'session'


##### 6) Catppuccin theme options ###########################################
# Flavor from ~/.config/tmux/catppuccin-flavor.conf (written by .zshrc from theme-mode or system)
source-file -q ~/.config/tmux/catppuccin-flavor.conf
# Flavor & window "pills"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_default_fill "number"            # (kept as-is)
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W#{?window_zoomed_flag,(),}"
set -g @catppuccin_window_current_number_color "#{@thm_blue}" # (kept as-is)
set -g @catppuccin_window_flags "icon"

# Status composition (left / right) + lengths
set -g status-left "#{E:@catppuccin_status_session} "
set -g status-left-length 40

set -g status-right "#{E:@catppuccin_status_directory} #{E:@catppuccin_status_date_time}"
set -agF status-right " #{E:@catppuccin_status_battery}"
set -g status-right-length 100

# Separators & status bar style
set -g @catppuccin_status_left_separator ""
set -g @catppuccin_status_middle_separator ""
set -g @catppuccin_status_right_separator ""
set -g @catppuccin_status_connect_separator "no"

# Module texts
set -g @catppuccin_directory_text " #{b:pane_current_path}"
set -g @catppuccin_date_time_text " %a %d %b %I:%M%p"


##### 7) TPM bootstrap (keep last) ###########################################
run '~/.config/tmux/plugins/tpm/tpm'
